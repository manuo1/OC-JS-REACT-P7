<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link href="css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="max-w-[1440px] mx-auto font-[Manrope]">
    <!-- #################### Header #################### -->
    <header>
      <div
        class="container mx-auto max-w-full h-[667px] bg-[url(/src/assets/images/header_background.png)] bg-cover z-0"
      >
        <!-- ==================== Logo ==================== -->
        <div class="relative pl-[69px] pt-[51px]">
          <img src="/src/assets/images/Logo.png" alt="Les Petits Plats" class="h-[25px] w-[207px]" />
        </div>

        <!-- ==================== Title ==================== -->
        <h1 class="font-[Anton] text-[44px] text-[#FFD15B] mt-[169px] mx-auto max-w-[700px] text-center">
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
        </h1>

        <!-- ==================== Search Bar ==================== -->
        <div class="relative mx-auto w-full max-w-[954px] h-[72px] mt-[29px]">
          <!-- Input -->
          <input
            type="text"
            placeholder="Rechercher une recette, un ingrédient..."
            id="main-search-bar-input"
            class="relative rounded-[11px] bg-white w-full h-full text-[16px] pl-[35px]"
          />
          <!-- Clear button (X) -->
          <button
            type="button"
            aria-label="Effacer la recherche"
            id="main-search-clear"
            class="absolute right-[80px] top-1/2 transform -translate-y-1/2 group"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="h-6 w-6 stroke-[1.5] group-hover:stroke-[2.5] text-[#7A7A7A] group-hover:text-black transition-all"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
          <!-- Magnifying Glass Icon -->
          <button
            class="absolute right-[10px] top-1/2 transform -translate-y-1/2 bg-[#1B1B1B] rounded-[10px] h-[52px] w-[51px] flex items-center justify-center hover:bg-[#FFD15B] transition-colors duration-300 ease-in-out group"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-[35px] h-[35px] text-white group-hover:text-black"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <!-- #################### Filters Section #################### -->
    <section class="container mx-auto max-w-full bg-[#EDEDED] pt-[21px] px-[104px] text-[16px] z-0">
      <!-- ==================== Filters Header ==================== -->
      <div class="flex justify-between h-[56px]">
        <!-- -------------------- Dropdowns group -------------------- -->

        <div id="filter-dropdowns-section" class="flex justify-start gap-[65px] z-1">
          <!--  Dropdown Filter 1  -->
        </div>
        <!-- -------------------- Recipe Count -------------------- -->
        <div class="ml-auto flex items-center">
          <span id="recipe-count" class="font-[Anton] text-[21px] text-[#1B1B1B] pt-[10px]">1500 recettes</span>
        </div>
      </div>
      <!-- ==================== Selected Filters Tags ==================== -->
      <div id="filter-tags-section" class="flex flex-wrap gap-[10px] pt-[20px]"></div>
    </section>

    <!-- #################### Main - Recipe Cards #################### -->

    <main class="container mx-auto max-w-full recipes-section bg-[#EDEDED] pt-[55px] px-[104px] z-0 min-h-[500px]">
      <div id="recipes-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-[50px]"></div>
    </main>
  </body>
  <script type="module" src="./js/init.js"></script>
</html>
